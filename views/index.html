<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Chat to Hail Lyft Demo</title>
  <meta name="description" content="Demo">
  <meta name="author" content="Tomomi Imura  @girlie_mac">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <% if (!user) { %>
  <header class="title">
    <img class="logo" src="images/lyft-chat.png">
  </header>

  <section id="login">
    <p>Yo, you need to <span>login</span> to chat!</p>
    <a href="/login" class="button">Login with Lyft</a>
  </section>

  <section id="main" role="main" hidden>

  <% } else { %>
  <header>
    <h1>Chat Demo w/ Lyft OAuth</h1>
  </header>

  <section id="main" role="main">
    <p class="me"><!-- <img src="<%= user._json.avatar_url %>" class="avatar" align="left"> -->
    <%= user.id %></p>
  <% } %>
  
    <div id="chat">
      <input type="text" id="input" name="text" placeholder="Type your message..." required>
      <input type="button" id="send" value="Send" />
    </div>
    <p id="presence"></p>
    <p id="action"></p>
    <div id="output"></div>
  </section>

  <footer>
    Green Vector Background by <a href="http://vectorportal.deviantart.com/art/Green-Vector-Background-209349858">Vectorportal</a> CC-BY 3.0 
  </footer>


  <script src="//cdn.pubnub.com/pubnub-3.7.12.min.js"></script>

  <script>
  <% if (user) { %>
    window.user = {id:"<%= user.id %>", accessToken: "<%= user.accessToken %>"};
  <% } %>
  </script>

  <script src="js/app.js"></script>
  
</body>
</html>
